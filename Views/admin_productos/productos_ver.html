<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/dashboard.css">
    <link rel="stylesheet" href="../../public/css/productos.css">
    <link rel="stylesheet" href="../../public/css/spinner.css">
    <title>Perfil del administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome/dist/line-awesome/css/line-awesome.min.css">

</head>

<body>

    <!-- Sidebar o menu lateral -->

    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-flex">
                <img src="../../sources/img/Colegio Nicolas Gomez Davila (IED).jpg" width="30px" alt="logo">

                <div class="brand-icons">
                    <span class="las la-bell"></span>
                    <span class="las la-user-circle"></span>
                </div>
            </div>
        </div>

        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="../../Sources/img/rev3.jpg" alt="foto de perfil">
                <div>
                    <h3>Nombre Administrador</h3>
                    <span></span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-head">
                    <span>Dashboard</span>
                </div>
                <ul>
                    <li>
                        <a href="/Views/adminPage.html" class="active">
                            <span class="las la-igloo"></span>
                            <span>Inicio</span>
                        </a>
                    </li>

                    <li>
                        <a href="/Views/perfil.html">
                            <span class="las la-user"></span>
                            <span>Ver Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="../admin_usuarios/index.html">
                            <span class="las la-user"></span>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="/Views/admin_productos/index.html">
                            <span class="las la-user"></span>
                            <span>Inventarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="las la-user"></span>
                            <span>Trafico de datos</span>
                        </a>
                    </li>
                    <li>
                        <a href="/Views/userPage.html">
                            <span class="las la-sign-out-alt"></span>
                            <span>Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->

    <div class="main-content">
        <header>
            <div class="menu-toggle">
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
            </div>
            <div class="header-icons foto-perfil">
                <span class="las la-search"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-sms"></span>
                <img src="../../Sources/img/rev3.jpg" width="30px" alt="foto de perfil">
                <div class="info-p">
                    <h4>Nombre Administrador</h4>
                    <small>Administrador</small>
                </div>
            </div>

        </header>

        <main>
            <div class="page-header inicio">
                <div>
                    <h1>Ver productos</h1>
                </div>
                <div class="header-actions">
                    <button>
                        <span class="las la-bell"></span>
                        Exportar
                    </button>
                    <button>
                        <span class="las la-tools"></span>
                        Configuración
                    </button>
                </div>
            </div>
            <div class="listaProductos">
                <h1 class="listaProductos__titulo">Productos Disponibles</h1>
                <div class="listaProductos__opciones">
                    <!-- Aquí puedes agregar botones o filtros -->
                    <button>Opción 1</button>
                    <button>Opción 2</button>
                </div>
                <div class="listaProductos__productos">

                    <!-- Puedes repetir esta estructura para más productos -->
                </div>
                <div class="paginacion">
                    <button class="paginacion__boton" onclick="paginaAnterior()">Anterior</button>
                    <span class="paginacion__paginaActual" id="paginaActual">Página 1</span>
                    <button class="paginacion__boton" onclick="paginaSiguiente()">Siguiente</button>
                </div>
            </div>
        </main>
    </div>
    <div class="spinner"></div>
    <script src="../../public/js/dashboard.js"></script>
    <script type="module" src="../../public/js/productos.js"></script>
</body>
</html>
