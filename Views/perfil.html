<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/dashboard.css">
    <link rel="stylesheet" href="../public/css/perfil.css">
    <title>Perfil del administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome/dist/line-awesome/css/line-awesome.min.css">

</head>

<body>

    <!-- Sidebar o menu lateral -->

    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-flex">
                <img src="/sources/img/Colegio Nicolas Gomez Davila (IED).jpg" width="30px" alt="logo">

                <div class="brand-icons">
                    <span class="las la-bell"></span>
                    <span class="las la-user-circle"></span>
                </div>
            </div>
        </div>

        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="../Sources/img/rev3.jpg" alt="foto de perfil">
                <div>
                    <h3>Nombre Administrador</h3>
                    <span></span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-head">
                    <span>Dashboard</span>
                </div>
                <ul>
                    <li>
                        <a href="/Views/adminPage.html" class="active">
                            <span class="las la-igloo"></span>
                            <span>Inicio</span>
                        </a>
                    </li>

                    <li>
                        <a href="/Views/perfil.html">
                            <span class="las la-user"></span>
                            <span>Ver Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="./admin_usuarios/usuarios_inicio.html">
                            <span class="las la-user"></span>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="/Views/admin_productos/productos_inicio.html">
                            <span class="las la-user"></span>
                            <span>Inventarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="./admin_traficoDatos.html">
                            <span class="las la-user"></span>
                            <span>Trafico de datos</span>
                        </a>
                    </li>
                    <li>
                        <a href="/Views/userPage.html">
                            <span class="las la-sign-out-alt"></span>
                            <span>Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>  
    <!-- Contenido principal -->

    <div class="main-content">
        <header>
            <div class="menu-toggle">
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
            </div>
            <div class="header-icons foto-perfil">
                <span class="las la-search"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-sms"></span>
                <img src="../Sources/img/rev3.jpg" width="30px" alt="foto de perfil">
                <div class="info-p">
                    <h4>Nombre Administrador</h4>
                    <small>Administrador</small>
                </div>
            </div>

        </header>

        <main>
    <div class="page-header inicio">
        <div>
            <h1>Perfil</h1>
        </div>
    </div>
    <div class="perfil">  
        <div class="session-info">
            <h2>Información de la Sesión</h2>
            <p><strong>Tiempo de Inicio:</strong> <span id="session-time"></span></p>
            <p><strong>Nombre:</strong> <span id="profile-name"></span></p>
            <p><strong>Apellido:</strong> <span id="profile-lastName"></span></p>
            <p><strong>ID:</strong> <span id="profile-id"></span></p>
            <p><strong>Correo:</strong> <span id="profile-email"></span></p>
            <p><strong>Género:</strong> <span id="profile-gender"></span></p>
            <p><strong>Rol:</strong> <span id="profile-role"></span></p>
        </div>

        <div class="profile-container">
            <h2>Editar Perfil</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="id">id:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="first-name">Nombre:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Apellido:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Género:</label>
                    <select id="gender" name="gender">
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="currentPassword">Contraseña actual:</label>
                    <input type="password" id="currentPassword" name="password" >
                </div>
                <div class="form-group">
                    <label for="newPassword">Contraseña nueva:</label>
                    <input type="password" id="newPassword" name="password" >
                </div>
                <button type="submit" id="GuardaCambiosBtn">Guardar Cambios</button>
            </form>
        </div>
    </div> 
</main>

    </div>
    <script src="../public/js/dashboard.js"></script>
    <script src="../public/js/perfil.js"></script>
</body>
</html>
